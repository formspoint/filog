orClientHttpSender(loggerUrl) Parameters: Name Type Description loggerUrl String The absolute URL of the logger server. Usually /logger on the Meteor app. Extends SenderBase Methods send(level, message, context) The single method for a sender: send data somewhere. Parameters: Name Type Description level int One of the 8 RFC5424 levels: 0 to 7. message string Unlike LoggerBase::log(), it is not expected to handler non-string data. context object A log event context object. Inherited From: SenderBase#send Overrides: SenderBase#send Returns: Type void × Search results Close "},"MeteorUserProcessor.html":{"id":"MeteorUserProcessor.html","title":"Class: MeteorUserProcessor","body":" filog Classes BrowserProcessorClientLoggerConsoleSenderLeveledStrategyLoggerMeteorClientHttpSenderMeteorUserProcessorMongodbSenderNullFnNullSenderProcessorBaseRoutingProcessorSenderBaseServerLoggerStrategyBaseSyslogSenderTeeSenderTrivialStrategy Class: MeteorUserProcessor MeteorUserProcessor MeteorUserProcessor adds Meteor server-side account information to log events. new MeteorUserProcessor(meteor) Parameters: Name Type Description meteor Meteor The Meteor service. Extends ProcessorBase Methods getAnonymousAccount(id) Return a default empty user, with required fill set to empty values. Parameters: Name Type Default Description id String 0 Optional. A user id. Returns: An account object initialized for anonymous. Type Object getUser() Return the current user information, as far as possible. Returns: A user object, possibly for an anonymous account. Type Object process(context) The only required method for processor implementations. It assumes passed contexts are not mutated, so they are either returned as such, as in this example implementation, or cloned à la Object.assign(). Parameters: Name Type Description context object The context object for a log event. Inherited From: ProcessorBase#process Overrides: ProcessorBase#process Returns: The processed context object. Type object v8getUserId() Get this.userId on the logger caller. Builds on v8 internals, so only works server-side (nodejs) or browsers with a v8 engine. To Do: Assumes Error.stackTraceLimit is sufficient: default is 10, it usually needs only 8 to climb up to the log caller. Maybe check/increase/restore for safety ? Returns: The user id. Type String | undefined × Search results Close "},"MongodbSender.html":{"id":"MongodbSender.html","title":"Class: MongodbSender","body":" filog Classes BrowserProcessorClientLoggerConsoleSenderLeveledStrategyLoggerMeteorClientHttpSenderMeteorUserProcessorMongodbSenderNullFnNullSenderProcessorBaseRoutingProcessorSenderBaseServerLoggerStrategyBaseSyslogSenderTeeSenderTrivialStrategy Class: MongodbSender MongodbSender MongodbSender sends logs to the Meteor standard database. new MongodbSender(mongo, collection) Parameters: Name Type Default Description mongo Mongo The Meteor Mongo service. collection String | Collection logger The collection or the name of the collection in which to log. Extends SenderBase Methods send(level, message, context) The single method for a sender: send data somewhere. Parameters: Name Type Description level int One of the 8 RFC5424 levels: 0 to 7. message string Unlike LoggerBase::log(), it is not expected to handler non-string data. context object A log event context object. Inherited From: SenderBase#send Overrides: SenderBase#send Returns: Type void × Search results Close "},"NullFn.html":{"id":"NullFn.html","title":"Class: NullFn","body":" filog Classes BrowserProcessorClientLoggerConsoleSenderLeveledStrategyLoggerMeteorClientHttpSenderMeteorUserProcessorMongodbSenderNullFnNullSenderProcessorBaseRoutingProcessorSenderBaseServerLoggerStrategyBaseSyslogSenderTeeSenderTrivialStrategy Class: NullFn NullFn new NullFn() Null function. Used to provide a short-circuit, like the NullSender replacement in LeveledStrategy, or to provide a stub methods, as needed for the asynchronous post in MeteorclientHttpSender. See: MeteorClientHttpSender#send LeveledStrategy#customizeLogger × Search results Close "},"NullSender.html":{"id":"NullSender.html","title":"Class: NullSender","body":" filog Classes BrowserProcessorClientLoggerConsoleSenderLeveledStrategyLoggerMeteorClientHttpSenderMeteorUserProcessorMongodbSenderNullFnNullSenderProcessorBaseRoutingProcessorSenderBaseServerLoggerStrategyBaseSyslogSenderTeeSenderTrivialStrategy Class: NullSender NullSender NullSender defines an explicit null sender. Although SenderBase is also null, this is not its defining characteristic hence this alias. new NullSender() Extends SenderBase Methods send(level, message, context) The single method for a sender: send data somewhere. Parameters: Name Type Description level int One of the 8 RFC5424 levels: 0 to 7. message string Unlike LoggerBase::log(), it is not expected to handler non-string data. context object A log event context object. Inherited From: SenderBase#send Returns: Type void × Search results Close "},"ProcessorBase.html":{"id":"ProcessorBase.html","title":"Class: ProcessorBase","body":" filog Classes BrowserProcessorClientLoggerConsoleSenderLeveledStrategyLoggerMeteorClientHttpSenderMeteorUserProcessorMongodbSenderNullFnNullSenderProcessorBaseRoutingProcessorSenderBaseServerLoggerStrategyBaseSyslogSenderTeeSenderTrivialStrategy Class: ProcessorBase ProcessorBase An &quot;abstract&quot; processor base class. It exists only to document the processor interface. new ProcessorBase() Methods process(context) The only required method for processor implementations. It assumes passed contexts are not mutated, so they are either returned as such, as in this example implementation, or cloned à la Object.assign(). Parameters: Name Type Description context object The context object for a log event. Returns: The processed context object. Type object × Search results Close "},"RoutingProcessor.html":{"id":"RoutingProcessor.html","title":"Class: RoutingProcessor","body":" filog Classes BrowserProcessorClientLoggerConsoleSen ers: Name Type Default Description strategy StrategyBase A logging strategy instance. webapp Webapp null The Meteor WebApp service. parameters Object logRequestHeaders: add request headers to the log context. Defaults to true. servePath: the path on which to expose the logger endpoint. Defaults to &quot;/logger&quot;. See: ServerLogger.log Methods &lt;static&gt; objectifyContext(rawContext) Return a plain object for all types of context values. Parameters: Name Type Description rawContext * Expect a POJO but accept just about anything. Returns: Contexts which are objects are returned as the same key/values, but as POJOs, even for arrays. Scalar contexts are returned as { value: } Type Object &lt;static&gt; stringifyMessage(doc) Return a plain message string from any shape of document. Parameters: Name Type Description doc * Expect it to be an object with a &quot;message&quot; key with a string value, but accept anything. Returns: A string, as close to the string representation of doc.message as feasible. Type * handleClientLogRequest(req, res, next) Handle a log message from the client. Parameters: Name Type Description req IncomingMessage The request. res ServerResponse The response. next function A callback, not used currently. Returns: Type void setupConnect(webapp, servePath) Sets up the Connect routing within the Meteor webapp component. Parameters: Name Type Description webapp Webapp The Meteor webapp service (Connect wrapper). servePath String The path on which to expose the server logger. Must NOT start by a &quot;/&quot;. Returns: Type void × Search results Close "},"StrategyBase.html":{"id":"StrategyBase.html","title":"Class: StrategyBase","body":" filog Classes BrowserProcessorClientLoggerConsoleSenderLeveledStrategyLoggerMeteorClientHttpSenderMeteorUserProcessorMongodbSenderNullFnNullSenderProcessorBaseRoutingProcessorSenderBaseServerLoggerStrategyBaseSyslogSenderTeeSenderTrivialStrategy Class: StrategyBase StrategyBase StrategyBase is an &quot;abstract& sage, context) The single method for a sender: send data somewhere. Parameters: Name Type Description level int One of the 8 RFC5424 levels: 0 to 7. message string Unlike LoggerBase::log(), it is not expected to handler non-string data. context object A log event context object. Inherited From: SenderBase#send Overrides: SenderBase#send Returns: Type void × Search results Close "},"TeeSender.html":{"id":"TeeSender.html","title":"Class: TeeSender","body":" filog Classes BrowserProcessorClientLoggerConsoleSenderLeveledStrategyLoggerMeteorClientHttpSenderMeteorUserProcessorMongodbSenderNullFnNullSenderProcessorBaseRoutingProcessorSenderBaseServerLoggerStrategyBaseSyslogSenderTeeSenderTrivialStrategy Class: TeeSender TeeSender Like a UNIX tee(1), the TeeSender sends its input to multiple outputs. new TeeSender(senders) Constructor. Parameters: Name Type Description senders Array An array of senders to which to send the input. Extends SenderBase Methods send(level, message, context) The single method for a sender: send data somewhere. Parameters: Name Type Description level int One of the 8 RFC5424 levels: 0 to 7. message string Unlike LoggerBase::log(), it is not expected to handler non-string data. context object A log event context object. Inherited From: SenderBase#send Overrides: SenderBase#send Returns: Type void × Search results Close "},"TrivialStrategy.html":{"id":"TrivialStrategy.html","title":"Class: TrivialStrategy","body":" filog Classes BrowserProcessorClientLoggerConsoleSenderLeveledStrategyLoggerMeteorClientHttpSenderMeteorUserProcessorMongodbSenderNullFnNullSenderProcessorBaseRoutingProcessorSenderBaseServerLoggerStrategyBaseSyslogSenderTeeSenderTrivialStrategy Class: TrivialStrategy TrivialStrategy This strategy uses a single sender for all configurations. As such, it is mostly meant for tests. new TrivialStrategy(sender) Parameters: Name Type Description sender function The Sender to use for all events Extends StrategyBase Methods customizeLogger(logge
